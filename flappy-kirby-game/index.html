<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Kirby</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="flappy-kirby" id="flappy-kirby">Flappy Kirby</h1>
    <h2 class="start" id="start">Press any key to start the game.</h2>
    <img class="bird" id="bird" src="images/kirby.png" alt="kirby">
    <p class="score" id="score">0</p>
    <h2 class="end" id="end">Game Over!!!</h2>
    <div class="play-again" id="play-again">
        <button id="yes">Return to Home Screen</button>
    </div>
</body>
</html>
